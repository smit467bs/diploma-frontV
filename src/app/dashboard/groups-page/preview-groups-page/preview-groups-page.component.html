<div class="preview-groups-container module" *ngIf="user$ | async as user">
  <button
    mat-raised-button
    color="accent"
    [routerLink]="['create']"
    class="create-group"
  >Create
  </button>
  <app-preview-group
    *ngFor="let group of groups$ | async"
    [group]="group"
    [isUserAdmin]="group.admin._id === user._id"
    (deleteGroup)="onDeleteGroup($event)"
  >
  </app-preview-group>
</div>
