<div class="form-container custom-scrollbar">
  <form [formGroup]="form">
    <mat-form-field class="full-width">
      <mat-label>Label</mat-label>
      <input matInput formControlName="label" [errorStateMatcher]="matcher" autocomplete="off"/>
      <mat-error
        *ngIf="getControl('label').hasError('required')"
      >
        Label is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <div formArrayName="questions" class="form-questions">
      <ng-container *ngFor="let question of formQuestions.controls; let i = index;">
        <div class="form-question" [ngClass]="question.get('type').value" [formGroupName]="i">
          <span class="form-question-label">Check one</span>
          <button class="form-question-delete" color="warn" mat-icon-button (click)="removeQuestion(i)">
            <mat-icon>delete_outline</mat-icon>
          </button>
          <mat-form-field class="full-width">
            <mat-label>Label</mat-label>
            <input matInput formControlName="label" autocomplete="off"/>
          </mat-form-field>
        </div>
      </ng-container>
    </div>

  </form>
</div>

<div class="form-button">
  <button
    mat-raised-button
    color="warn"
    [routerLink]="'/interviews'"
  >Cancel
  </button>
  <button
    mat-raised-button
    color="accent"
    (click)="submitForm()"
  >Save
  </button>
</div>

<div class="form-control">
  <button color="primary" mat-icon-button (click)="addQuestion('check-one')">
    <mat-icon>add_circle_outline</mat-icon>
  </button>
</div>
