<div class="preview-interview-container module" *ngIf="user$ | async as user">
  <button
    mat-raised-button
    color="accent"
    [routerLink]="['add']"
  >Add</button>
  <app-preview-interview
    *ngFor="let interview of interviews$ | async"
    [interview]="interview"
    [isUserAdmin]="interview.admin === user._id"
  >
  </app-preview-interview>
</div>
