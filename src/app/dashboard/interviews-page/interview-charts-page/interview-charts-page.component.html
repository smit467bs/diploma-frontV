<h3 *ngIf="pageLoaded" class="interview-label">{{interview.label}}</h3>

<div
  *ngIf="pageLoaded"
  class="questions-container custom-scrollbar"
>
  <div class="question" *ngFor="let question of interview.questions">
    <div class="question-label">
      {{question.question}}
    </div>
    <pie-chart [data]="getQuestionStatistic(question.id)"></pie-chart>
  </div>
  <div class="question" *ngFor="let question of interview.questions">
    <div class="question-label">
      {{question.question}}
    </div>
    <bar-chart [data]="getQuestionStatistic(question.id)"></bar-chart>
  </div>
</div>

<ng-template #loader>
  <overlay-loader></overlay-loader>
</ng-template>
