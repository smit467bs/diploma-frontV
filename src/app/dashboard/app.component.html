<div [ngClass]="getClassNames()">
  <app-overlay-loader *ngIf="showOverlay"></app-overlay-loader>

  <app-header
    *ngIf="!hasRoute('auth')"
    [theme]="theme"
    (changeTheme)="onChangeTheme($event)"
  ></app-header>

  <app-navbar
    *ngIf="!hasRoute('auth')"
  ></app-navbar>

  <main>
    <router-outlet></router-outlet>
  </main>

</div>
