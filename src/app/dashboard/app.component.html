<div [ngClass]="getClassNames()">
  <overlay-loader *ngIf="showOverlay"></overlay-loader>

    <app-header
      *ngIf="!hasRoute('auth') && isPageLoaded"
      [theme]="theme"
      (changeTheme)="onChangeTheme($event)"
    ></app-header>

    <app-navbar
      *ngIf="!hasRoute('auth') && isPageLoaded"
    ></app-navbar>

  <main>
    <router-outlet></router-outlet>
  </main>

</div>
