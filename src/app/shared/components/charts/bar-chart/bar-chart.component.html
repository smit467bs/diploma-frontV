<ngx-charts-bar-vertical
  [scheme]="colorScheme"
  [results]="data"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [roundDomains]="true"
  [legend]="showLegend"
  [legendTitle]="''"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [yAxisTicks]="yAxisTicks"
  (select)="onSelect($event)">
</ngx-charts-bar-vertical>
