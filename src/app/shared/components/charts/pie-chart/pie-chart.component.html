<ngx-charts-pie-chart
  [scheme]="colorScheme"
  [results]="data"
  [gradient]="gradient"
  [legend]="showLegend"
  [legendPosition]="legendPosition"
  [legendTitle]="''"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  [explodeSlices]="explodeSlices"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
>
</ngx-charts-pie-chart>
