<app-control-panel
  [currentDisplayType]="currentDisplayType"
  (changeDisplayType)="onChangeDisplayType($event)"
>

</app-control-panel>
<div class="preview-interview-container"
     [ngClass]="currentDisplayType"
>
  <app-preview-interview
    *ngFor="let title of interviewTitles"
    [title]="title"
  >
  </app-preview-interview>
</div>
