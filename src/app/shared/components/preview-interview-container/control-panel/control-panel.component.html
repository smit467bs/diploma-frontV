<button
  (click)="onChangeDisplayType('line')"
  mat-icon-button
  [ngClass]="{'active': currentDisplayType === 'line'}"
  aria-label="Turn on list display mode"
>
  <mat-icon>view_list</mat-icon>
</button>

<button
  (click)="onChangeDisplayType('square')"
  mat-icon-button
  [ngClass]="{'active': currentDisplayType === 'square'}"
  aria-label="Turn on square display mode"
>
  <mat-icon>view_module</mat-icon>
</button>
