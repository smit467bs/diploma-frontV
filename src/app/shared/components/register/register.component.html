<form class="example-form" [formGroup]="userForm">

  <mat-form-field class="example-full-width">
    <mat-label>First name</mat-label>
    <input matInput formControlName="firstName">
    <mat-error
      *ngIf="getControl('firstName').hasError('required')"
    >
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Surname</mat-label>
    <input matInput formControlName="surname">
    <mat-error
      *ngIf="getControl('surname').hasError('required')"
    >
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" [errorStateMatcher]="matcher"
           placeholder="Ex. jhon.doe@gmail.com">
    <mat-error
      *ngIf="getControl('email').hasError('email') && !getControl('email').hasError('required')"
    >
      Please enter a valid email address
    </mat-error>
    <mat-error
      *ngIf="getControl('email').hasError('required')"
    >
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

 <ng-container *ngIf="type === userType.student">
   <mat-form-field class="example-form-field">
     <mat-label>Group</mat-label>
     <input matInput type="text" formControlName="group">
     <button
       *ngIf="getControl('group').value"
       mat-button matSuffix mat-icon-button aria-label="Clear"
       (click)="getControl('group').setValue('')">
       <mat-icon>close</mat-icon>
     </button>
   </mat-form-field>
 </ng-container>

  <button mat-raised-button color="accent" (click)="createUser()">Create</button>
</form>
